<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Classroom</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Walls -->
      <a-plane
        position="0 2 -5"
        width="10"
        height="6"
        material="src: /assets/textures/wall.jpg; side: double; repeat: 1 1; shader: flat;"
      ></a-plane>
      <a-plane
        position="0 2 8"
        width="10"
        height="6"
        rotation="0 180 0"
        material="src: /assets/textures/wall.jpg; side: double; repeat: 1 1; shader: flat;"
      ></a-plane>
      <a-plane
        position="-5 2 1.5"
        width="13"
        height="6"
        rotation="0 90 0"
        material="src: /assets/textures/wall.jpg; side: double; repeat: 1 1; shader: flat;"
      ></a-plane>
      <a-plane
        position="5 2 1.5"
        width="13"
        height="6"
        rotation="0 -90 0"
        material="src: /assets/textures/wall.jpg; side: double; repeat: 1 1; shader: flat;"
      ></a-plane>
      <a-plane
        position="0 0 1.5"
        width="10"
        height="13"
        rotation="-90 0 0"
        material="src: /assets/textures/floor.jpg; side: double; repeat: 1 1;"
      ></a-plane>
      <a-plane
        position="0 4 1.5"
        width="10"
        height="13"
        rotation="90 0 0"
        material="src: /assets/textures/wall.jpg; side: double; repeat: 1 1; shader: flat;"
      ></a-plane>

      <!-- Door -->
      <a-entity
        gltf-model="/assets/models/door.glb"
        position="-4.95 1.2 6"
        rotation="0 180 0"
        scale="0.011 0.011 0.011"
      ></a-entity>

      <!-- Windows -->
      <a-entity position="-4.92 2 0">
        <a-entity
          gltf-model="/assets/models/window.glb"
          position="0.08 0 0"
          rotation="0 90 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
        <a-plane
          width="1.5"
          height="1.3"
          rotation="0 90 0"
          material="src: /assets/textures/view.jpg; side: double; shader: flat;"
        ></a-plane>
      </a-entity>
      <a-entity position="-4.92 2 3">
        <a-entity
          gltf-model="/assets/models/window.glb"
          position="0.08 0 0"
          rotation="0 90 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
        <a-plane
          width="1.5"
          height="1.3"
          rotation="0 90 0"
          material="src: /assets/textures/view.jpg; side: double; shader: flat;"
        ></a-plane>
      </a-entity>
      <a-entity position="4.92 2 0">
        <a-entity
          gltf-model="/assets/models/window.glb"
          position="-0.08 0 0"
          rotation="0 -90 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
        <a-plane
          width="1.5"
          height="1.3"
          rotation="0 -90 0"
          material="src: /assets/textures/view.jpg; side: double; shader: flat;"
        ></a-plane>
      </a-entity>
      <a-entity position="4.92 2 3">
        <a-entity
          gltf-model="/assets/models/window.glb"
          position="-0.08 0 0"
          rotation="0 -90 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
        <a-plane
          width="1.5"
          height="1.3"
          rotation="0 -90 0"
          material="src: /assets/textures/view.jpg; side: double; shader: flat;"
        ></a-plane>
      </a-entity>

      <!-- Blackboard and Spotlight -->
      <a-entity
        gltf-model="/assets/models/blackboard.glb"
        position="0 2 7.9"
        scale="0.009 0.009 0.009"
        rotation="0 180 0"
        id="blackboard"
      ></a-entity>
      <a-light
        type="spot"
        position="0 3 6.5"
        intensity="2.5"
        angle="30"
        penumbra="0.5"
        target="#blackboard"
        color="#ffffff"
      ></a-light>

      <!-- Center Rows -->
      <a-entity position="0 0">
        <!-- Row 1 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 -2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 -2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 -3"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 -3"
        ></a-entity>

        <!-- Row 2 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 0"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 0"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 -1"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 -1"
        ></a-entity>

        <!-- Row 3 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 1"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 1"
        ></a-entity>

        <!-- Row 4 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 4"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 4"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 3"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 3"
        ></a-entity>
      </a-entity>

      <!-- Left Rows -->
      <a-entity position="-3 0">
        <!-- Row 1 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 -2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 -2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 -3"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 -3"
        ></a-entity>

        <!-- Row 2 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 0"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 0"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 -1"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 -1"
        ></a-entity>

        <!-- Row 3 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 1"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 1"
        ></a-entity>

        <!-- Row 4 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 4"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 4"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 3"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 3"
        ></a-entity>
      </a-entity>

      <!-- Right Rows -->
      <a-entity position="3 0">
        <!-- Row 1 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 -2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 -2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 -3"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 -3"
        ></a-entity>

        <!-- Row 2 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 0"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 0"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 -1"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 -1"
        ></a-entity>

        <!-- Row 3 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 2"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 1"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 1"
        ></a-entity>

        <!-- Row 4 -->
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="-0.5 0 4"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/desk.glb"
          position="0.5 0 4"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="-0.5 0 3"
        ></a-entity>
        <a-entity
          gltf-model="/assets/models/chair.glb"
          position="0.5 0 3"
        ></a-entity>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.4" color="#ffffff"></a-light>
      <a-light
        type="spot"
        position="0 3.5 -2"
        intensity="0.8"
        angle="45"
        penumbra="0.5"
        color="#ffffff"
      ></a-light>

      <!-- Camera -->
      <a-camera position="0 1.8 6">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
